<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{{ get_machine_name() }}{% endblock %}</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/bootstrap-icons.css">
  <link rel="stylesheet" href="/static/css/styles.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0.25rem 1rem rgba(0, 0, 0, 0.05);
    }
    footer {
      background: #212529;
      color: #adb5bd;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">
        <i class="bi bi-box-seam"></i> {{ get_machine_name() }}
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link{% if request.path == '/' %} active{% endif %}" href="/">
              <i class="bi bi-bar-chart"></i> Datos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if request.path.startswith('/calendar') %} active{% endif %}" href="/calendar">
              <i class="bi bi-calendar3"></i> Calendario
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if request.path.startswith('/config') %} active{% endif %}" href="/config">
              <i class="bi bi-wifi"></i> WiFi
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4" style='min-height:85vh'>
    {% block content %}{% endblock %}
  </main>

  <footer class="py-3 mt-5">
    <div class="container text-center">
      <small>Rud1 &mdash; Panel de Administración de Producción &copy; {{ current_year }}</small>
    </div>
  </footer>

  <script src="/static/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>

</html>
